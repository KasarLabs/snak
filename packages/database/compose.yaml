# name: postgresql

services:
  init-logs:
    image: alpine
    container_name: 'init-logs'
    volumes:
      - ./log:/etc/postgresql/log
    command: chmod 777 /etc/postgresql/log

  postgres:
    image: pgvector/pgvector:pg17
    container_name: 'posgresql'
    shm_size: 128m
    ports:
      - '${POSTGRES_PORT:-5454}:5432'
    env_file:
      - ../../.env
    volumes:
      - ./log:/etc/postgresql/log
      - ./data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    depends_on:
      - init-logs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-snak}"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      postgres
        -c logging_collector=on
        -c log_directory=/etc/postgresql/log
        -c log_file_mode=0664
        -c log_filename='postgresql-%Y-%m-%d_%H:%M:%S.log'
